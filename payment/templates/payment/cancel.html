{% extends 'core/base.html' %}
{% load static %}

{% block title %}Payment Canceled{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12 text-center bg-white rounded-xl shadow-lg mt-10 max-w-md">
    <h1 class="text-4xl font-extrabold text-red-600 mb-4">Payment Canceled!</h1>
    <p class="text-lg text-gray-700 mb-6">Your payment was not completed. Your order has not been placed.</p>
    <p class="text-gray-600">Please review your cart and try again.</p>
    <div class="mt-8 flex justify-center space-x-4">
        <a href="{% url 'cart:view_cart' %}" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Go to Cart</a>
        <a href="{% url 'core:index' %}" class="px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400">Continue Shopping</a>
    </div>
</div>
{% endblock %}
